<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta property="og:title" content="islandr.io" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="assets/favicon.png" />
	<meta property="og:description" content="A 2D browser shooter game inspired by surviv.io" />
	<meta name="theme-color" content="#80B251">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>islandr.io - 2d browser battle royale</title>
	<link rel="stylesheet" href="scripts/css/style.css" id="horizontal">
	<script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<canvas id="game"></canvas>
	<form id="hidden-form" class="hidden"></form>
	<div id="menu">
		<div id="logo-container">
			<img src="assets/images/menu/logo.png" id="logo" />
		</div>
		<div class="hidden" id="server-error-panel">
		</div>
		<div class="panel">
			<div class="error-div hidden no-margin red" id="error-div">Hey</div>
			<input type="text" id="username" value="Player" form="hidden-form" placeholder="Username..." class="input" /><br>
			<input type="text" id="address" value="islandr.io:8000" form="hidden-form" placeholder="Server Address..." class="input" /><br>
			<input type="checkbox" id="wss" form="hidden-form" />
			<label>Use WSS</label><br>
			<input type="button" id="connect" form="hidden-form" value="Connect" class="button purple" />
		</div>
		<div class="panel">
			<div id="cookies-button"><span id="cookies-span">Give me cookies</span></div>
			<span>Cookies are used for storing settings and configurations.</span>
			<blockquote class="reddit-embed-bq" style="height:500px" data-embed-theme="dark" data-embed-height="500">      <a href="https://www.reddit.com/r/splatoon/comments/121zoih/give_me_cookies/">Give me cookies</a><br> by      <a href="https://www.reddit.com/user/Giudicher4G">u/Giudicher4G</a> in      <a href="https://www.reddit.com/r/splatoon/">splatoon</a>    </blockquote><script async="" src="https://embed.reddit.com/widgets.js" charset="UTF-8"></script>
		</div>
	</div>
	<div class="ingame-panel hidden" id="settings">
		<input type="button" id="disconnect" form="hidden-form" value="Disconnect" class="button purple" />
	</div>
	<div id="hud" class="hidden">
		<div id="playercountcontainer">
			<span id="playercount">1</span>
			<br />
			<span id="alive">Alive</span>
		</div>
		<table id="healing-container">
			<!-- We populate this with JS -->
		</table>
		<table id="weapon-container">
			<tr class="weapon-panel" id="weapon-panel-0"><td class="weapon-name-container"><span class="weapon-index">1</span><span class="weapon-name" id="weapon-name-0">&nbsp;</span></td><td class="weapon-image-container"><img class="weapon-image" id="weapon-image-0" /></td></tr>
			<tr class="weapon-panel" id="weapon-panel-1"><td class="weapon-name-container"><span class="weapon-index">2</span><span class="weapon-name" id="weapon-name-1">&nbsp;</span></td><td class="weapon-image-container"><img class="weapon-image" id="weapon-image-1" /></td></tr>
			<tr class="weapon-panel" id="weapon-panel-2"><td class="weapon-name-container"><span class="weapon-index">3</span><span class="weapon-name" id="weapon-name-2">&nbsp;</span></td><td class="weapon-image-container"><img class="weapon-image" id="weapon-image-2" /></td></tr>
			<tr class="weapon-panel" id="weapon-panel-3"><td class="weapon-name-container"><span class="weapon-index">4</span><span class="weapon-name" id="weapon-name-3">&nbsp;</span></td><td class="weapon-image-container"><img class="weapon-image" id="weapon-image-3" /></td></tr>
		</table>
	</div>
	<script src="scripts/bundle.min.js"></script>
</body>

</html>
